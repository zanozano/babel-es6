<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Desafio 2 - Calcular Impuestos</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
			crossorigin="anonymous"
		/>
	</head>

	<body>
		<main class="container p-5">
			<h2 class="text-center mb-5">Impuesto Clientes</h2>
			<form class="mb-5">
				<label>Ingrese nombre del cliente:</label>
				<input class="form-control mb-3" type="text" id="nombre" />
				<label>Ingrese impuesto del cliente:</label>
				<input class="form-control mb-3" type="number" id="impuesto" />
				<label>Ingrese deduccion del cliente:</label>
				<input class="form-control mb-3" type="number" id="deduccion" />
				<button class="btn btn-lg btn-primary" id="calcular">Calcular</button>
			</form>
			<div>
				<p class="h4 mb-3">Cliente: <span id="resultadoNombre"></span></p>
				<p class="h4">Impuesto: <span id="resultadoImpuesto"></span></p>
			</div>
		</main>
	</body>
	<script
		src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"
	></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
		crossorigin="anonymous"
	></script>
	<!--Main-->
	<script src="./assets/js/main.js" type="module"></script>
</html>
